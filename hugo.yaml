baseURL: https://ostrichthinking.github.io/
languageCode: en-us
title: Jude'Log
theme: ["PaperMod"]
paginate: 10


params:
  env: production
  defaultTheme: auto
  author: Jude

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

menu:
  main:
    - name: Posts
      url: /
      weight: 1
    - name: Archive
      url: /archive
      weight: 2
    - name: Search
      url: search/
      weight: 3
    - name: Tags
      url: tags/
      weight: 4
    - name: FAQ
      url: faq/
      weight: 5


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
